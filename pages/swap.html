    <!-- اسکریپت‌ها -->
  <script>
  const fullText = `در دل دنیای پرهیاهوی امروز، ما آمده‌ایم تا مسیر سرمایه‌گذاری را از هیاهو و سردرگمی جدا کنیم؛
مسیری که هر فرد، با تلاش و قدم‌هایش، شریک حقیقی و هم‌سفر در موفقیت باشد.

سهم تو در صندوق باینری: عدالت در تکاپو
اینجا هر قدم تو فقط یک حرکت ساده نیست، بلکه یک سهم واقعی در صندوق باینری است.
هر چقدر تلاش کنی، امتیاز کسب می‌کنی و این امتیاز تبدیل می‌شود به سهمی از سود و پاداشی که همه با هم ساخته‌ایم.
این مشارکت، نه بر اساس شانس یا حدس، بلکه مبتنی بر منطق دقیق ریاضی و الگوریتم‌های هوشمند است که رشد توکن و پایداری شبکه را تضمین می‌کند.

ساختار سطوح: نامحدود، ولی حساب‌شده
هر کاربر جایگاه مخصوص به خود را دارد، شبکه ما نامحدود است و اجازه می‌دهد که هر کسی بتواند رشد کند.
این یعنی هر فرد در جای درست خود قرار می‌گیرد و با همکاری، شبکه‌ای قدرتمند می‌سازد.

توکنی با منطق افزایشی: رشد تدریجی، واقعی، ماندگار
خرید و فروش توکن ما نه یک بازی بازارگرایانه، بلکه یک روند هوشمندانه است که بر اساس نقدینگی واقعی قرارداد و تقاضا شکل می‌گیرد.
قیمت توکن با ابزارهای اوراکل معتبر Chainlink رصد می‌شود و در هر لحظه، بازتاب دقیق بازار و سرمایه واقعی درون قرارداد است.
این یعنی توکنی که ارزشش ریشه در واقعیت و همکاری جمعی دارد، نه حدس و گمان و سفته‌بازی.

چشم‌انداز محصولات و خدمات آینده: پلی به دنیایی گسترده‌تر
LevelUp تنها یک توکن نیست؛
ما در حال ساختن اکوسیستمی از محصولات و خدماتی هستیم که با همین توکن قابل خرید و فروش خواهند بود؛
از آموزش‌های تخصصی، دوره‌های آموزشی تا سرویس‌های مالی و حتی دنیای متاورس.
هر خدمت و محصول، مثل دانه‌ای است که در خاک این اکوسیستم کاشته می‌شود و بارور شدن آنها، رشد توکن و ارزش کل شبکه را تضمین می‌کند.

چرا با ما همراه شوی؟
مشارکت شفاف، عادلانه و مبتنی بر الگوریتم‌هایی که از نوسانات بی‌منطق دور است.

ساختار هوشمند باینری که به تو امکان می‌دهد جایگاهت را بسازی و رشد کنی، بدون ترس از بی‌عدالتی.

پشتوانه اوراکل‌های Chainlink برای قیمت‌گذاری درست و بدون تقلب.

اکوسیستمی که هر روز با اضافه شدن محصولات و خدمات، فرصت‌های بیشتری برای سود و رشد به تو می‌دهد.

همراه با هم به سوی فردای مالی درخشان
LevelUp، نام یک توکن نیست، نام یک حرکت است؛
حرکتی به سوی آینده‌ای که در آن هر قدم، هر خرید، هر دعوت، جرقه‌ای از رشد پایدار و شکوفایی واقعی باشد.
بیایید با هم این راه را بسازیم، جایی که توکنت فقط دارایی نیست، بلکه نمادی از تلاش، دانش و امید به فردایی بهتر است.

`;

  const box = document.getElementById("typewriter-box");
  const button = document.getElementById("expandTypewriter");

  let charIndex = 0;
  let expanded = false;

  const lineHeight = 1.6 * 16;
  const initialHeight = 2 * lineHeight;
  const expandedHeight = 5 * lineHeight;

  box.style.height = initialHeight + "px";

  function typeText() {
    if (charIndex < fullText.length) {
      box.textContent += fullText.charAt(charIndex);
      charIndex++;

      // در هر حالتی اسکرول کن به پایین‌ترین نقطه
      box.scrollTop = box.scrollHeight;

      setTimeout(typeText, 25);
    }
  }

  button.addEventListener("click", () => {
    if (!expanded) {
      expanded = true;
      box.style.height = expandedHeight + "px";

      // اطمینان از اینکه بعد از باز شدن، یه لحظه بعد اسکرول به پایین بره
      setTimeout(() => {
        box.scrollTop = box.scrollHeight;
      }, 300);

      button.style.display = "none";
    }
  });

  typeText();
</script>
