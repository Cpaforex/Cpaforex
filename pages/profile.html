    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .profile-container {
            background: #232946;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(80, 60, 180, 0.10);
            max-width: 600px;
            margin: 3rem auto 2rem auto;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
        }
        .profile-title {
            color: #a786ff;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .profile-info {
            margin-bottom: 2rem;
        }
        .profile-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            background: #181c2a;
            border-radius: 8px;
            padding: 0.7rem 1rem;
        }
        .profile-label {
            color: #a786ff;
            font-size: 1rem;
        }
        .profile-value {
            color: #fff;
            font-family: monospace;
            font-size: 1rem;
        }
        .referral-link {
            background: #232946;
            color: #a786ff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: monospace;
            margin: 0.5rem 0;
            display: inline-block;
        }
        .copy-btn {
            background: #a786ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.4rem 1rem;
            cursor: pointer;
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        .profile-status {
            text-align: center;
            margin-top: 2rem;
            color: #fff;
            min-height: 24px;
        }
    </style>
</head>

        </a>
        <a href="/pages/news.html" class="circle-menu-item" aria-label="اخبار و آموزش">

          <div class="icon">ℹ️</div>

        </a>
      </nav>
      
      <style>
        .circle-menu-horizontal {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 25px;
          background: rgba(28, 24, 49, 0.9);
          padding: 12px 25px;
          border-radius: 40px;
          box-shadow: 0 4px 18px rgba(124, 95, 230, 0.75);
          z-index: 2000;
          user-select: none;
        }
      
        .circle-menu-item {
          display: flex;
          flex-direction: column;
          align-items: center;
          color: #a786ff;
          text-decoration: none;
          font-weight: 600;
          font-family: 'Vazirmatn', sans-serif;
          font-size: 0.85rem;
          transition: color 0.3s, transform 0.3s;
        }
      
        .circle-menu-item .icon {
          width: 48px;
          height: 48px;
          background: #7c5fe6;
          border-radius: 50%;
          color: white;
          font-size: 28px;
          line-height: 48px;
          text-align: center;
          box-shadow: 0 2px 8px rgba(124, 95, 230, 0.6);
          margin-bottom: 6px;
          transition: background 0.3s, transform 0.3s;
        }
      
        .circle-menu-item:hover, .circle-menu-item:focus {
          color: #fff;
          transform: scale(1.1);
        }
      
        .circle-menu-item:hover .icon, .circle-menu-item:focus .icon {
          background: #a786ff;
          box-shadow: 0 4px 16px rgba(167, 134, 255, 0.8);
          transform: scale(1.2);
        }
      
        @media (max-width: 600px) {
          .circle-menu-horizontal {
            gap: 18px;
            padding: 10px 20px;
            bottom: 8px;
          }
          .circle-menu-item .icon {
            width: 40px;
            height: 40px;
            font-size: 24px;
            line-height: 40px;
            margin-bottom: 4px;
          }
          .circle-menu-item {
            font-size: 0.75rem;
          }
        }
      </style>
      
      </style>
      
    <header>
        <h1>پروفایل کاربری</h1>
        <p>اطلاعات کامل حساب شما در LevelUp</p>

    <section class="profile-container">
        <h2 class="profile-title">اطلاعات کاربری</h2>
        <div class="profile-info" id="profile-info">
            <div class="profile-row"><span class="profile-label">آدرس کیف پول:</span> <span class="profile-value" id="profile-address">-</span></div>
            <div class="profile-row"><span class="profile-label">آدرس رفرر:</span> <span class="profile-value" id="profile-referrer">-</span></div>
            <div class="profile-row"><span class="profile-label">موجودی MATIC:</span> <span class="profile-value" id="profile-matic">-</span> <span class="profile-value" id="profile-matic-usd"></span></div>
            <div class="profile-row"><span class="profile-label">موجودی LVL:</span> <span class="profile-value" id="profile-lvl">-</span> <span class="profile-value" id="profile-lvl-usd"></span></div>
            <div class="profile-row"><span class="profile-label">سقف درآمد:</span> <span class="profile-value" id="profile-income-cap">-</span></div>
            <div class="profile-row"><span class="profile-label">مقدار دریافتی:</span> <span class="profile-value" id="profile-received">-</span></div>
        </div>
        <div class="referral-section">
            <h4>لینک دعوت اختصاصی شما</h4>
            <span class="referral-link" id="profile-referral-link">در حال بارگذاری...</span>
            <button class="copy-btn" id="copyProfileReferral">کپی</button>
        </div>
        <div class="profile-status" id="profileStatus"></div>
    </section>
