<head>

    <!-- بارگذاری ethers.js نسخه 6 از CDN -->

    <!-- Floating AI Assistant CSS -->
    <!-- <link rel="stylesheet" href="css/floating-ai-assistant.css"> -->
    <!-- Floating AI Assistant JS -->
    <!-- <script src="js/floating-ai-assistant.js"></script> -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          if (typeof FloatingAIAssistant !== 'undefined' && !window.floatingAI) {
            window.floatingAI = new FloatingAIAssistant();
            window.floatingAI.switchToIdleState();
          }
        }, 500);
      });
    </script>
</head>
<body>
    <script>
    (async function() {
      if (window.getUserProfile) {
        const profile = await window.getUserProfile();
        if (!profile.activated) {
          document.body.innerHTML = '<div style="color:#ff6b6b;text-align:center;padding:3rem;font-size:1.5rem;">دسترسی به این بخش فقط برای کاربران فعال مجاز است.<br>🔒</div>';
          document.body.style.background = '#181c2a';
        }
      }
    })();
    </script>
    <!-- Main Content Container -->
    <div class="shop-main-container" style="max-width: 1200px; margin: 0 auto; padding: 1rem; padding-bottom: 4rem;">
        
        <!-- محصولات شاپ -->
        <div class="products" id="products-list">
            <!-- محصولات در اینجا قرار می‌گیرند -->
        </div>
        
        <div class="shop-status" id="shopStatus"></div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js?v=5.8"></script>
    <script src="js/web3-interactions.js?v=5.8"></script>
    <script src="js/main.js?v=5.8"></script>
    <script src="js/shop.js?v=5.8"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Shop page loaded successfully');
            
            // Initialize shop functionality
            if (typeof loadProducts === 'function') {
                loadProducts();
            }
            
            // Test shop elements
            console.log('Shop elements check:');
            console.log('- products-list:', document.getElementById('products-list'));
        });
    </script>
    <!-- دکمه شناور بازگشت به خانه -->
    <a href="index.html" class="fab-main" title="بازگشت به خانه" style="position: fixed; bottom: 24px; right: 24px; z-index: 9999;">
        <span class="sf-home" style="font-size: 2rem;"></span>
    </a>
</body>
