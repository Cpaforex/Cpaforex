<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست ساده</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .test-btn {
            background: #00ccff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 1rem;
        }
        .test-btn:hover {
            background: #0099cc;
        }
        #status {
            margin: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background: #333;
        }
    </style>
</head>
<body>
    <h1>🧪 تست ساده</h1>
    
    <button class="test-btn" onclick="testBasic()">تست پایه</button>
    <button class="test-btn" onclick="testJitsi()">تست Jitsi</button>
    <button class="test-btn" onclick="testWallet()">تست کیف پول</button>
    
    <div id="status">وضعیت: آماده</div>

    <script>
        function testBasic() {
            document.getElementById('status').innerHTML = '✅ تست پایه موفق';
            document.getElementById('status').style.background = '#34C759';
        }

        function testJitsi() {
            document.getElementById('status').innerHTML = '🔄 در حال تست Jitsi...';
            
            // تست بارگذاری Jitsi
            const script = document.createElement('script');
            script.src = 'https://meet.jit.si/external_api.js';
            script.onload = function() {
                document.getElementById('status').innerHTML = '✅ Jitsi بارگذاری شد';
                document.getElementById('status').style.background = '#34C759';
            };
            script.onerror = function() {
                document.getElementById('status').innerHTML = '❌ خطا در بارگذاری Jitsi';
                document.getElementById('status').style.background = '#FF3B30';
            };
            document.head.appendChild(script);
        }

        function testWallet() {
            document.getElementById('status').innerHTML = '🔄 در حال تست کیف پول...';
            
            if (typeof window.ethereum !== 'undefined') {
                document.getElementById('status').innerHTML = '✅ MetaMask موجود است';
                document.getElementById('status').style.background = '#34C759';
            } else {
                document.getElementById('status').innerHTML = '❌ MetaMask یافت نشد';
                document.getElementById('status').style.background = '#FF3B30';
            }
        }
    </script>
</body>
</html>
