<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پنل مدیریت دستیار هوشمند</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ai-assistant.css">
    <style>
        .admin-panel-container { max-width: 600px; margin: 2rem auto; background: #232946; border-radius: 18px; box-shadow: 0 4px 24px #00ff8820; padding: 2.5rem 2rem; color: #fff; }
        .admin-panel-container h2 { color: #00ff88; margin-bottom: 1.5rem; }
        .admin-panel-container label { display: block; margin-top: 1rem; }
        .admin-panel-container input, .admin-panel-container textarea { width: 100%; padding: 0.7rem; border-radius: 8px; border: 1px solid #333; background: #232946; color: #fff; margin-bottom: 1rem; }
        .admin-panel-container button { background: linear-gradient(90deg,#00ff88,#a786ff); color: #181c2a; font-weight: bold; border: none; border-radius: 8px; padding: 0.8rem 2.2rem; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .admin-panel-container button:hover { background: linear-gradient(90deg,#a786ff,#00ff88); }
        .faq-list { margin-top: 2rem; }
        .faq-item { background: #181c2a; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
        .faq-item .actions { float: left; }
        .faq-item button { margin-left: 0.5rem; font-size: 0.9rem; padding: 0.3rem 1rem; }
    </style>
</head>
<body>
    <div class="admin-panel-container">
        <h2>مدیریت سوالات متداول دستیار هوشمند</h2>
        <form id="faq-form">
            <label>سوال:</label>
            <input type="text" id="faq-question" required>
            <label>جواب:</label>
            <textarea id="faq-answer" rows="3" required></textarea>
            <button type="submit">افزودن</button>
        </form>
        <div class="faq-list" id="faq-list"></div>
    </div>
    <script src="js/admin-ai-assistant.js"></script>
</body>
</html>
